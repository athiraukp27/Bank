<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerform "(ngSubmit)="register()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="accno"id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.registerform.get('acno')?.touched&&this.registerform.get('acno')?.errors" style="color: red;">Invalid Account Number!</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname" placeholder="Username"id="login_accno" required>
                        
                    </div>                                                                                              
                    <div *ngIf="this.registerform.get('uname')?.touched&&this.registerform.get('uname')?.errors" style="color: red;">Invalid Username!</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd"formControlName="pswd" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.registerform.get('pswd')?.touched&&this.registerform.get('pswd')?.errors" style="color: red;">Invalid Username!</div>

                      <div class="form-group">
                          <input type="submit" value="register" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Already existing user? <a routerLink="">Login</a>
